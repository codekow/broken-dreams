schemaVersion: "2.2.0"
metadata:
  name: "myDevfile"
  version: "0.0.1"
components:
  - name: cleanup-job
    openshift:
      inlined: |
        apiVersion: batch/v1
        kind: Job
        metadata:
          name: pi
        spec:
          template:
            spec:
              containers:
              - name: job
                image: someimage
                command: ["some",  "command", "with", "parameters"]
              restartPolicy: Never
          backoffLimit: 4
commands:
  - id: cleanup-job
    apply:
      component: cleanup-job      
events:
  postStop:
    - cleanup-job